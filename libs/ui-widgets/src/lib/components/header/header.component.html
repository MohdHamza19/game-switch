<nav class="navbar">
    <ul *ngIf="isLoggedIn; else showLogin">
        <li class="navbar-logo">
            <img src="assets/images/GameSwitch.png" class="responsive-logo-image" alt="GameSwitch Logo">
        </li>
        <li class="navbar-toggle" (click)="toggleActive()"><i class="bi bi-list"></i></li>
        <li class="navbar-link" [ngClass]="{'active': isActive}">
            <a href="#">Home</a>
        </li>
        <li class="navbar-link" [ngClass]="{'active': isActive}">
            <a href="#">Search</a>
        </li>
        <li class="navbar-link" [ngClass]="{'active': isActive}">
            <a href="#">Post</a>
        </li>
    </ul>
    <ng-template #showLogin>
      <ul class="justify-content-space-between">
        <li class="navbar-logo">
          <img src="assets/images/GameSwitch.png" class="responsive-logo-image" alt="GameSwitch Logo">
      </li>
        <li class="login-btn align-self-center py-1 flex-grow-0" (click)="login()">Login</li>
      </ul>
    </ng-template>
</nav>
