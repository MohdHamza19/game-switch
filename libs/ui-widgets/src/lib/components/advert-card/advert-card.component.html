<div class="card__list row">
    <div class="col-6" *ngFor="let card of cards">
        <div class="card mt-3">
            <div class="row m-0">
                <div class="col-5 p-0">
                    <div class="card__image">
                        <img class="p-0" src="https://via.placeholder.com/150" alt="Advert Image" />
                    </div>
                </div>
                <div class="col-7 align-self-center">
                    <div class="card__content">
                        <div class="column column-relative">
                            <h5 class="card__title">{{ card.title }}</h5>
                            <h6 class="p-0 card__location">{{ card.location }}</h6>
                            <h6 class="p-0 card__condition">{{ card.condition }}</h6>
                            <h5 class="mt-2 card__price">{{ card.price }}</h5>
                        </div>
                        <div class="column column-end column-relative">
                            <div class="card__btn mt-2" (click)="viewAd(card.id)">View</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
