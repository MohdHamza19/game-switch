<div class="card__list row" *ngIf="!isLoading; else loadingCards">
    <div class="col-6" *ngFor="let card of cards">
        <div class="card mt-3">
            <div class="row m-0">
                <div class="col-4 p-0 align-self-center">
                    <div class="card__image">
                        <img class="p-0" src="https://via.placeholder.com/150" alt="Advert Image" />
                    </div>
                </div>
                <div class="col-8 d-flex flex-1 align-content-stretch pl-0">
                    <div class="card__content py-sm-2 py-xl-3 flex-1">
                        <div class="column column-relative">
                            <h5 class="card__title">{{ card.title }}</h5>
                            <p class="p-0 card__location">{{ card.location }}</p>
                            <p class="p-0 card__condition">{{ card.condition }}</p>
                            <p class="mt-2 card__price">{{ card.price }}</p>
                        </div>
                        <div class="column column-end column-relative">
                            <div class="card__btn mt-2" (click)="viewAd(card.id)">View</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingCards>
    <div class="card__list row" #loadingCards>
        <div class="col-6" *ngFor="let num of [].constructor(8)">
            <div class="card mt-3">
                <div class="row m-0">
                    <div class="col-4 p-0 align-self-center">
                        <div class="card__image">
                            <div class="p-0 skeleton skeleton--image"></div>
                        </div>
                    </div>
                    <div class="col-8 d-flex flex-1 align-content-stretch pl-0">
                        <div class="card__content py-sm-2 py-xl-3 flex-1">
                            <div class="column column-relative">
                                <div>
                                    <div class="skeleton skeleton-text skeleton--large"></div>
                                    <div class="skeleton skeleton-text skeleton--large"></div>
                                </div>
                                <div>
                                    <div class="skeleton skeleton-text"></div>
                                    <div class="skeleton skeleton-text"></div>
                                </div>
                                <div>
                                    <div class="skeleton skeleton-text"></div>
                                </div>
                            </div>
                            <div class="column column-end column-relative">
                                <!-- <div class="card__btn mt-2" (click)="viewAd(card.id)">View</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
