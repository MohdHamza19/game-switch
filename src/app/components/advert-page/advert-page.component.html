<div class="block--dark">
    <div class="container">
        <header>
            <div class="row pt-3">
                <div class="col-9">
                    <section class="block__carousel">
                        <widget-advert-carousel></widget-advert-carousel>
                    </section>
                    <section class="block__details mt-3">
                        <h3 class="m-0 p-2">
                            {{card.title}} (Pre-owned)
                        </h3>
                        <h6 class="m-2 mb-3 mb-0 mt-0 block__title">
                            Details
                        </h6>
                        <div class="pb-2">
                            <div class="row">
                                <div class="col-2">
                                    <p class="text--light pl-1">Platform</p>
                                </div>
                                <div class="col-4">
                                    <p class="text--smaller">{{card.platform}}</p>
                                </div>
                                <div class="col-2">
                                    <p class="text--light pl-1">Includes box</p>
                                </div>
                                <div class="col-4">
                                    <p class="text--smaller">{{card.includesBox}}</p>
                                </div>
                                <div class="col-2">
                                    <p class="text--light pl-1">Open to sale</p>
                                </div>
                                <div class="col-4">
                                    <p class="text--smaller">{{card.openToSale}}</p>
                                </div>
                                <div class="col-2">
                                    <p class="text--light pl-1">Playable on</p>
                                </div>
                                <div class="col-4">
                                    <p class="text--smaller">{{card.playableOn}}</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="block__details mt-3 p-2">
                        <h6 class="mb-3 mb-0 mt-0 block__title">
                            Description
                        </h6>
                        <div class="pb-2">
                            {{card.description}}
                        </div>
                    </section>
                </div>
                <div class="col-3">
                    <div class="block__info p-2">
                        <h6 class="m-2 mb-3 mb-0 mt-0 block__title">
                            Posted By
                        </h6>
                        <br>
                        <div class="block__user">
                            <i class="bi bi-person icon-size"></i> User9876
                            <br>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <i class="bi bi-telephone icon-size"></i><span class="mb-0">97XXXXXXXX</span>
                                </div>
                                <span class="show--number">Show number</span>
                            </div>
                        </div>
                    </div>
                    <div class="block__info p-2 mt-3">
                        <h6 class="block__data">
                            <i class="bi bi-map icon-size"></i> HSR layout â€¢ <i class="bi bi-geo-alt-fill icon-size"></i> Bangalore
                        </h6>
                        <div class="block__data">
                            <i class="bi bi-calendar-event"></i><span class="text--smaller">21/02/2024</span>
                        </div>
                    </div>
                </div>

            </div>
        </header>
    </div>

</div>
